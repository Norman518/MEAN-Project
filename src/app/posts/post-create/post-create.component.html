<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input placeholder="Title" matInput type="text" name="title" ngModel required #title="ngModel" />
      <mat-error *ngIf="title.invalid">Please post a title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea placeholder="Content" matInput rows="4" name="content" ngModel required #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please post content.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
